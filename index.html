<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Design Portfolio | Audio Responsive Grid</title>
    <style>
        /* ============================================
           IMPORTAZIONE FONT PERSONALIZZATI
           Carica i font dalla cartella locale
        ============================================ */
        @font-face {
            font-family: 'SVBasicManual';
            src: url('main/font/SVBasicManual.woff2') format('woff2'),
                 url('main/font/SVBasicManual.woff') format('woff'),
                 url('main/font/SVBasicManual.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Previene FOUT (Flash of Unstyled Text) */
        }
        
        @font-face {
            font-family: 'SVBasicManualBold';
            src: url('main/font/SVBasicManualBold.woff2') format('woff2'),
                 url('main/font/SVBasicManualBold.woff') format('woff'),
                 url('main/font/SVBasicManualBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        /* ============================================
           VARIABILI GLOBALI E COLORI
           Modifica qui per cambiare schema colori e font
        ============================================ */
        :root {
            --bg-color: #1E1E2E;        /* Colore sfondo principale modificato */
            --text-color: #f5f5f5;      /* Colore testo principale */
            --accent-color: #ff4d6d;    /* Colore accento/evidenziazione */
            --sidebands-color: #14141F; /* Colore complementare scuro per bande laterali */
            --content-max-width: 1024px; /* Larghezza massima contenuto (tipo iPad Pro) */
            --content-padding: 2rem;    /* Padding interno della web-area */
            --body-font: 'SVBasicManual', monospace;      /* Font corpo testo */
            --heading-font: 'SVBasicManualBold', monospace; /* Font titoli */
        }
        
        /* ============================================
           RESET CSS DI BASE
           Azzera margini e padding predefiniti
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ============================================
           LAYOUT PRINCIPALE CON BANDE LATERALI
           Struttura di base della pagina
        ============================================ */
        body {
            font-family: var(--body-font); /* Usa il font personalizzato per il corpo */
            background-color: var(--sidebands-color); /* Sfondo esterno = bande laterali */
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centra la web-area orizzontalmente */
        }
        
        /* ============================================
           WEB-AREA (CONTENITORE PRINCIPALE)
           Area contenuta a dimensione iPad
        ============================================ */
        .web-area {
            background-color: var(--bg-color);
            width: 100%; 
            max-width: var(--content-max-width);
            min-height: 100vh;
            padding: var(--content-padding);
            position: relative;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Ombra leggera per separare dalle bande */
        }
        
        /* ============================================
           STILE HEADER
           Intestazione con titolo del portfolio
        ============================================ */
        header {
            text-align: center;
            margin-bottom: 1rem; /* Ridotto per far spazio al menu */
        }
        
        h1 {
            font-family: var(--heading-font); /* Usa il font bold per titoli */
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em; /* Ridotto leggermente per i font monospace */
        }
        
        .subtitle {
            font-family: var(--body-font);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
        
        /* ============================================
           MENU DI NAVIGAZIONE
           Menu con le categorie del portfolio
        ============================================ */
        .nav-menu {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            font-family: var(--body-font);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }
        
        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-menu a:hover {
            color: var(--accent-color);
        }
        
        .nav-menu a.active {
            color: var(--accent-color);
        }
        
        .nav-menu a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.8rem;
            right: 0.8rem;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .nav-separator {
            margin: 0 0.2rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        /* ============================================
           LAYOUT GRIGLIA
           Struttura responsive per i poster dei film
        ============================================ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            margin: 0 auto;
        }
        
        /* ============================================
           STILE CARD FILM
           Aspetto base delle card dei film (inattive)
        ============================================ */
        .film-card {
            position: relative;
            aspect-ratio: 2/3;                /* Rapporto d'aspetto poster cinematografico */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            filter: grayscale(100%);          /* Inizialmente in bianco e nero */
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        /* Effetto hover sulla card */
        .film-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* Stile quando la card è attiva (audio in riproduzione) */
        .film-card.active {
            filter: grayscale(0%);            /* Rimuove filtro B/N quando attiva */
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* ============================================
           STILE POSTER FILM
           Immagine di copertina del film
        ============================================ */
        .film-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;                /* Mantiene proporzioni coprendo contenitore */
            transition: transform 0.5s ease;
        }
        
        .film-card.active .film-poster {
            transform: scale(1.05);          /* Leggero zoom quando attivo */
        }
        
        /* ============================================
           INFORMAZIONI FILM
           Box con titolo e dettagli del film
        ============================================ */
        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transform: translateY(20px);     /* Inizialmente spostato fuori visuale */
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        /* Mostra info su hover o quando attiva */
        .film-card:hover .film-info,
        .film-card.active .film-info {
            transform: translateY(0);
            opacity: 1;
        }
        
        .film-title {
            font-family: var(--heading-font); /* Usa il font bold per titoli film */
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .film-details {
            font-family: var(--body-font);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
        }
        
        /* ============================================
           VISUALIZZATORE AUDIO
           Barre che reagiscono all'audio
        ============================================ */
        .audio-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            opacity: 0;                      /* Nascosto finché inattivo */
            transition: opacity 0.3s ease;
        }
        
        .audio-bar {
            width: 4px;
            height: 5px;                     /* Altezza minima di partenza */
            background-color: var(--accent-color);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .film-card.active .audio-visualizer {
            opacity: 1;                      /* Mostra visualizzatore quando attivo */
        }
        
        /* ============================================
           GESTIONE PAGINE
           Stili per controllare quali pagine mostrare
        ============================================ */
        .page {
            display: none; /* Tutte le pagine sono nascoste di default */
        }
        
        .page.active {
            display: block; /* Solo la pagina attiva viene mostrata */
        }
        
        /* ============================================
           RESPONSIVE DESIGN
           Adattamento per dispositivi mobili
        ============================================ */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .film-title {
                font-size: 1rem;
            }
            
            .film-details {
                font-size: 0.7rem;
            }
            
            .web-area {
                padding: 1rem;  /* Padding ridotto su mobile */
            }
            
            .nav-menu {
                flex-wrap: wrap;
                font-size: 0.8rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        /* ============================================
           SIDE-BANDS VISIBILI SU SCHERMI GRANDI
           Bande laterali proporzionali all'extra spazio
        ============================================ */
        @media (min-width: 1025px) {
            /* Le bande laterali sono già visibili grazie al colore di sfondo del body */
            .web-area {
                border-radius: 0px; /* Opzionale: arrotonda leggermente i bordi della web-area */
            }
        }
    </style>
</head>
<body>

         WEB-AREA (CONTENITORE PRINCIPALE)

    ============================================ -->
    <div class="web-area">
        <!-- ============================================

             Titolo del portfolio e sottotitolo 
        ============================================ -->
        <header>

            <p class="subtitle">Interagisci con la grid per esplorare i miei lavori</p>
        </header>
        
        <!-- ============================================
             MENU DI NAVIGAZIONE
             Menu equispaziato con trattini
        ============================================ -->
        <nav class="nav-menu">
