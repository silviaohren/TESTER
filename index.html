    <style>
        /* ============================================
           VARIABILI GLOBALI E COLORI
           Modifica qui per cambiare schema colori
        ============================================ */
        :root {
            --bg-color: #0a0a0a;        /* Colore sfondo pagina */
            --text-color: #f5f5f5;      /* Colore testo principale */
            --accent-color: #ff4d6d;    /* Colore accento/evidenziazione */
        }
        
        /* ============================================
           RESET CSS DI BASE
           Azzera margini e padding predefiniti
        ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* ============================================
           STILE CORPO PAGINA
           Imposta font, colori e spaziatura base
        ============================================ */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* ============================================
           STILE HEADER
           Intestazione con titolo del portfolio
        ============================================ */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
        
        /* ============================================
           LAYOUT GRIGLIA
           Struttura responsive per i poster dei film
        ============================================ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ============================================
           STILE CARD FILM
           Aspetto base delle card dei film (inattive)
        ============================================ */
        .film-card {
            position: relative;
            aspect-ratio: 2/3;                /* Rapporto d'aspetto poster cinematografico */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            filter: grayscale(100%);          /* Inizialmente in bianco e nero */
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        /* Effetto hover sulla card */
        .film-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* Stile quando la card è attiva (audio in riproduzione) */
        .film-card.active {
            filter: grayscale(0%);            /* Rimuove filtro B/N quando attiva */
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* ============================================
           STILE POSTER FILM
           Immagine di copertina del film
        ============================================ */
        .film-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;                /* Mantiene proporzioni coprendo contenitore */
            transition: transform 0.5s ease;
        }
        
        .film-card.active .film-poster {
            transform: scale(1.05);          /* Leggero zoom quando attivo */
        }
        
        /* ============================================
           INFORMAZIONI FILM
           Box con titolo e dettagli del film
        ============================================ */
        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transform: translateY(20px);     /* Inizialmente spostato fuori visuale */
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        /* Mostra info su hover o quando attiva */
        .film-card:hover .film-info,
        .film-card.active .film-info {
            transform: translateY(0);
            opacity: 1;
        }
        
        .film-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .film-details {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
        }
        
        /* ============================================
           VISUALIZZATORE AUDIO
           Barre che reagiscono all'audio
        ============================================ */
        .audio-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            opacity: 0;                      /* Nascosto finché inattivo */
            transition: opacity 0.3s ease;
        }
        
        .audio-bar {
            width: 4px;
            height: 5px;                     /* Altezza minima di partenza */
            background-color: var(--accent-color);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .film-card.active .audio-visualizer {
            opacity: 1;                      /* Mostra visualizzatore quando attivo */
        }
        
        /* ============================================
           RESPONSIVE DESIGN
           Adattamento per dispositivi mobili
        ============================================ */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .film-title {
                font-size: 1rem;
            }
            
            .film-details {
                font-size: 0.7rem;
            }
        }
    </style>

    <script>
        /* ============================================
           INIZIALIZZAZIONE AL CARICAMENTO PAGINA
           Esegue il codice quando il DOM è pronto
        ============================================ */
        document.addEventListener('DOMContentLoaded', () => {
            /* ============================================
               SETUP WEB AUDIO API
               Inizializza sistema per analisi audio
            ============================================ */
            let audioContext;
            let analyser;
            let dataArray;
            
            // Inizializza AudioContext con compatibilità cross-browser
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            } catch (e) {
                console.warn('Web Audio API non supportata in questo browser');
            }
            
            // Se AudioContext è disponibile, configura analyzer
            if (audioContext) {
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 32;  // Dimensione FFT (deve essere potenza di 2)
                const bufferLength = analyser.frequencyBinCount; // Metà dell'fftSize
                dataArray = new Uint8Array(bufferLength); // Array per dati frequenza
            }
            
            /* ============================================
               RIFERIMENTI E VARIABILI GLOBALI
               Elementi DOM e stato corrente
            ============================================ */
            const filmCards = document.querySelectorAll('.film-card');
            let currentAudio = null;  // Riferimento all'audio attualmente in riproduzione
            let currentCard = null;   // Riferimento alla card attualmente attiva
            let visualizationFrame;   // ID frame per cancelAnimationFrame
            
            /* ============================================
               FUNZIONE VISUALIZZAZIONE AUDIO
               Aggiorna altezza barre in base all'audio
            ============================================ */
            function visualizeAudio(card) {
                const bars = card.querySelectorAll('.audio-bar');
                
                // Ottiene dati di frequenza attuali
                analyser.getByteFrequencyData(dataArray);
                
                // Calcola quanti bin di frequenza per barra
                const step = Math.floor(dataArray.length / bars.length);
                
                // Aggiorna altezza di ogni barra
                for (let i = 0; i < bars.length; i++) {
                    // Scala valore da 0-255 a 5-35px
                    const barHeight = dataArray[i * step] / 255 * 30 + 5;
                    bars[i].style.height = `${barHeight}px`;
                }
                
                // Richiama se stessa per il prossimo frame
                visualizationFrame = requestAnimationFrame(() => visualizeAudio(card));
            }
            
            /* ============================================
               SETUP INTERAZIONE CARDS
               Gestisce eventi per ogni card film
            ============================================ */
            filmCards.forEach(card => {
                const audioPath = card.getAttribute('data-audio');
                const audio = new Audio(audioPath);
                
                // Event listener per dispositivi touch
                card.addEventListener('touchstart', handleInteraction);
                
                // Event listener per mouse
                card.addEventListener('click', handleInteraction);
                
                /* ============================================
                   GESTORE INTERAZIONE
                   Funzione per click e touch su card
                ============================================ */
                function handleInteraction(e) {
                    e.preventDefault();  // Previene azioni predefinite
                    
                    // Ferma audio precedente se esiste
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                        currentCard.classList.remove('active');
