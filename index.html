    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f5f5f5;
            --accent-color: #ff4d6d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .film-card {
            position: relative;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            filter: grayscale(100%);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .film-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .film-card.active {
            filter: grayscale(0%);
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .film-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .film-card.active .film-poster {
            transform: scale(1.05);
        }
        
        .film-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .film-card:hover .film-info,
        .film-card.active .film-info {
            transform: translateY(0);
            opacity: 1;
        }
        
        .film-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        
        .film-details {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
        }
        
        .audio-visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding: 0 10px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .audio-bar {
            width: 4px;
            height: 5px;
            background-color: var(--accent-color);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .film-card.active .audio-visualizer {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
            
            .film-title {
                font-size: 1rem;
            }
            
            .film-details {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup audio context for visualization
            let audioContext;
            let analyser;
            let dataArray;
            
            // Try to initialize the AudioContext based on browser compatibility
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();
            } catch (e) {
                console.warn('Web Audio API is not supported in this browser');
            }
            
            if (audioContext) {
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 32;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            
            const filmCards = document.querySelectorAll('.film-card');
            let currentAudio = null;
            let currentCard = null;
            let visualizationFrame;
            
            // Helper to visualize audio with the bars
            function visualizeAudio(card) {
                const bars = card.querySelectorAll('.audio-bar');
                
                analyser.getByteFrequencyData(dataArray);
                
                const step = Math.floor(dataArray.length / bars.length);
                
                for (let i = 0; i < bars.length; i++) {
                    const barHeight = dataArray[i * step] / 255 * 30 + 5; // scale to 5-35px
                    bars[i].style.height = `${barHeight}px`;
                }
                
                visualizationFrame = requestAnimationFrame(() => visualizeAudio(card));
            }
            
            // Setup each film card
            filmCards.forEach(card => {
                const audioPath = card.getAttribute('data-audio');
                const audio = new Audio(audioPath);
                
                // For touch devices
                card.addEventListener('touchstart', handleInteraction);
                
                // For mouse devices
                card.addEventListener('click', handleInteraction);
                
                function handleInteraction(e) {
                    e.preventDefault();
                    
                    // If we have a playing audio, stop it
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                        currentCard.classList.remove('active');
                        cancelAnimationFrame(visualizationFrame);
                    }
                    
                    // If we're clicking the same card that's already active, just stop
                    if (currentCard === card) {
                        currentCard = null;
                        currentAudio = null;
                        return;
                    }
                    
                    // Play the new audio
                    if (audioContext && audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    
                    audio.play();
                    card.classList.add('active');
                    currentAudio = audio;
                    currentCard = card;
                    
                    // Set up audio visualization
                    if (audioContext) {
                        const source = audioContext.createMediaElementSource(audio);
                        source.connect(analyser);
                        analyser.connect(audioContext.destination);
                        
                        visualizeAudio(card);
                        
                        // When audio ends
                        audio.addEventListener('ended', () => {
                            card.classList.remove('active');
                            cancelAnimationFrame(visualizationFrame);
                            currentCard = null;
                            currentAudio = null;
                        });
                    }
                }
            });
            
            // Alternative visualizer for browsers without Web Audio API
            if (!audioContext) {
                filmCards.forEach(card => {
                    const bars = card.querySelectorAll('.audio-bar');
                    
                    card.addEventListener('click', () => {
                        if (card.classList.contains('active')) {
                            card.classList.remove('active');
                            bars.forEach(bar => {
                                bar.style.animation = 'none';
                            });
                            return;
                        }
                        
                        // Remove active class from all cards
                        filmCards.forEach(c => c.classList.remove('active'));
                        
                        // Add active class to current card
                        card.classList.add('active');
                        
                        // Animate bars
                        bars.forEach((bar, index) => {
                            bar.style.animation = `barAnimation ${0.5 + Math.random() * 0.5}s ease-in-out infinite alternate`;
                            bar.style.animationDelay = `${index * 0.05}s`;
                        });
                    });
                });
                
                // Add keyframe animation for fallback
                const styleSheet = document.createElement('style');
                styleSheet.innerHTML = `
                    @keyframes barAnimation {
                        0% { height: 5px; }
                        100% { height: 30px; }
                    }
                `;
                document.head.appendChild(styleSheet);
            }
        });
    </script>
